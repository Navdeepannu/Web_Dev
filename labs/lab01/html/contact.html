<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Your Bookstore</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }

      header {
        background-color: #4caf50;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
      }

      header h1 {
        font-size: 2.5rem;
      }

      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .container h2 {
        text-align: center;
        margin-bottom: 1rem;
        color: #4caf50;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        font-size: 1.1rem;
        display: block;
        margin-bottom: 0.5rem;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      footer {
        text-align: center;
        padding: 1rem 0;
        background-color: #333;
        color: #fff;
      }

      footer p {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <div class="container">
      <h2>We'd Love to Hear From You!</h2>
      <p>
        Have any questions or comments? Fill out the form below, and weâ€™ll get
        back to you as soon as possible.
      </p>

      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <input type="submit" value="Send Message" />
        </div>
      </form>
    </div>

    <footer>
      <p>&copy; 2025 Your Bookstore | All Rights Reserved</p>
    </footer>
  </body>
</html>
